name: Hadolint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run hadolint
        uses: reviewdog/action-hadolint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Use PR review comments so lint feedback appears directly in the PR timeline.
          reporter: github-pr-review
          level: warning
          filter_mode: nofilter
          # Do not fail the workflow on lint warnings; surface them via PR annotations instead.
          fail_level: none
          reviewdog_flags: -tee
