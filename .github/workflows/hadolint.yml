name: Hadolint

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: read
  pull-requests: write

jobs:
  hadolint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Run hadolint
        uses: reviewdog/action-hadolint@v1
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # Post lint findings as PR review comments so they show up on the diff and in the timeline.
          reporter: github-pr-review
          level: warning
          filter_mode: nofilter
          # Keep the workflow green while surfacing warnings via review comments.
          fail_level: none
          reviewdog_flags: -tee
